apiVersion: v1
kind: ConfigMap
metadata:
  name: xyliganimbot-config
  namespace: xyliganimbot
data:
  config.yaml: |
    # Конфигурация xyliganimbot
    
    # Username бота в Telegram (без @)
    bot_username: "xyliganim_bot"
    
    # Белый список чатов (chat_id)
    chats:
      allowed:
        - -1001234567890
    
    # Белый список администраторов (telegram_id)
    admins:
      - 123456789
    
    # Настройки логирования
    logging:
      level: "INFO"
      file: "logs/app.log"
      audit_file: "logs/audit.log"
      log_user_messages: false
      max_bytes: 10485760
      backup_count: 5
    
    # Настройки обновления кэша
    cache:
      update_interval_days: 7
      auto_update: true
